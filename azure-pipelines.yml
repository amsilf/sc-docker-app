# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

resources:
  repositories:
    - repository: PolicyRepository
      type: github
      endpoint: amsilf
      name: amsilf/sc-policy-repo
      ref: main

stages:
  - stage: Build
    jobs:
      - job: Build
        pool:
          vmImage: ubuntu-latest
        steps:
          - checkout: self
            fetchDepth: 1
          - checkout: PolicyRepository
            fetchDepth: 1
          - task: DockerInstaller@0
            inputs:
              dockerVersion: '17.09.0-ce'
          - task: Bash@3
            inputs:
              targetType: 'inline'
              script: 'curl https://omnitruck.chef.io/install.sh | sudo bash -s -- -P inspec'
            displayName: 'Install chef inspect'
          - task: Bash@3
            inputs:
              targetType: 'inline'
              script: 'inspec --chef-license=accept'
            displayName: 'Accept chef license'
          - task: Bash@3
            inputs:
              targetType: 'inline'
              script: |
                inspec exec ../sc-policy-repo/docker/
              workingDirectory: $(System.DefaultWorkingDirectory)/sc-docker-app
            displayName: "Run inspec checks"
